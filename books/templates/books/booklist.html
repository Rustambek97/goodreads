{% extends 'base.html' %}

{% block title %} Book list page {% endblock %}

{% block content %}

{% for i in kitoblar %}
    <div class="row mb-4">
        <div class="col-2">
            <img style="width:180px;" src="{{ i.picture.url }}">
        </div>
        <div class="col">
            <a href="{% url 'bookdetail' i.id %}"> {{ i.title }} </a>
            <p>{{ i.description }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
