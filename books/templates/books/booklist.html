{% extends 'base.html' %}

{% block title %} Book list page {% endblock %}

{% block content %}
    <ul>
        {% for i in kitoblar %}
            <img style="width:180px;" src="{{ i.picture.url }}">
            <li><a href="{% url 'bookdetail' i.id %}"> {{ i.title }} </a></li>
            <li> {{ i.description }} </li>
        {% endfor %}
    </ul>
{% endblock %}
